        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Crie sua conta</h2>
                    <form id="registrationForm">
                        <div class="input-group">
                            <input id="name" class="input--style-2" type="text" placeholder="Nome" name="name">
                            <small id="nameError" class="error-message"></small>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input id="birthday" class="input--style-2 js-datepicker" type="date" placeholder="Data de Nascimento" name="birthday">
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    <small id="birthdayError" class="error-message"></small>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select id="gender" name="gender">
                                            <option disabled="disabled" selected="selected">Gênero</option>
                                            <option>Homem</option>
                                            <option>Mulher</option>
                                            <option>Outro</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                    <small id="genderError" class="error-message"></small>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input id="email" class="input--style-2" type="text" placeholder="E-mail" name="email">
                            <small id="emailError" class="error-message"></small>
                        </div>
                        <div class="input-group">
                            <input id="password" class="input--style-2" type="password" placeholder="Senha" name="password">
                            <small id="passwordError" class="error-message"></small>
                        </div>
                        <div class="input-group">
                            <input id="confirmPassword" class="input--style-2" type="password" placeholder="Confirme sua senha" name="confirmPassword">
                            <small id="confirmPasswordError" class="error-message"></small>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input id="res_code" class="input--style-2" type="number" placeholder="CEP" name="res_code">
                                    <small id="res_codeError" class="error-message"></small>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <input id="NumeroCasa" class="input--style-2" type="number" placeholder="Número" name="NumeroCasa">
                                    <small id="NumeroCasaError" class="error-message"></small>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-30">
                            <button id="submitButton" class="btn btn--radius btn--green" type="button">Concluir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
