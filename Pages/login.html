<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="Login/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="Login/css/style.css">
    
    <style>
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main">

        <!-- Sign in Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="../assets/img/logi.jpg" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="usuario"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="usuario" id="usuario" placeholder="UsuÃ¡rio"/>
                            </div>
                            <div class="form-group">
                                <label for="senha"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="senha" id="senha" placeholder="Senha"/>
                                <span toggle="#senha" class="zmdi zmdi-eye toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />   
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Login"/>
                                <input type="button" name="signup" id="signup" class="form-submit" value="Cadastrar"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="Login/vendor/jquery/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.toggle-password').click(function() {
                $(this).toggleClass('zmdi-eye zmdi-eye-off');
                var password = $($(this).attr('toggle'));
                if (password.attr('type') === 'password') {
                    password.attr('type', 'text');
                } else {
                    password.attr('type', 'password');
                }
            });
        });
    </script>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="../Script/Login.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
